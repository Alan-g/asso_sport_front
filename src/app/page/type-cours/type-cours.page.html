<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Type Cours</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <ion-button size="small" color="primary" (click)="create()" fill="outline" >Ajouter</ion-button>
        <ion-button size="small" color="success" (click)="update()" fill="outline" [disabled]="!typeCourId">Modifier</ion-button>
        <ion-button size="small" color="danger" fill="outline" (click)="delete()" [disabled]="!typeCourId">Supprimer</ion-button>
      </ion-label>
    </ion-list-header>
    <ion-radio-group [(ngModel)]="typeCourId">
      <ion-item *ngFor="let type of typeCours">
        <ion-label>{{type.libelle}}</ion-label>
        <ion-radio mode="ios" slot="start" value="{{type.id}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
