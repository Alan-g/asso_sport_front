<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Salles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <ion-button size="small" color="primary" (click)="create()" fill="outline" >Ajouter</ion-button>
        <ion-button size="small" color="success" (click)="update()" fill="outline" [disabled]="!salleId">Modifier</ion-button>
        <ion-button size="small" color="danger" fill="outline" (click)="delete()" [disabled]="!salleId">Supprimer</ion-button>
      </ion-label>
    </ion-list-header>
    <ion-radio-group [(ngModel)]="salleId">
      <ion-item *ngFor="let salle of salles">
        <ion-label>Nom: {{salle.libelle}} - Capacit√©: {{salle.capacite}}</ion-label>
=        <ion-radio mode="ios" slot="start" value="{{salle.id}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col offset="5">
        <ion-label *ngIf="salles && salles.length === 0"> Aucune salle</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
