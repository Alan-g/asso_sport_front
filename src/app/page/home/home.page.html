<ion-content [fullscreen]="true" class="ion-padding">
    <ion-grid style="padding-top: 30vh;">
        <ion-row class="ion-justify-content-center">
            <ion-col size="4">
                <ion-card>
                  <ion-card-header>
                    <ion-card-title style="text-align: center">Authentification</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <form class="list-form" [formGroup]="formLogin" (ngSubmit)="login()">
                        <ion-item class="animated fadeInUp">
                            <ion-label position="floating">
                              <ion-icon name="person-outline"></ion-icon>
                                Nom de compte
                            </ion-label>
                            <ion-input type="text" formControlName="email"
                                       color="generale"></ion-input>
                        </ion-item>

                        <ion-item class="animated fadeInUp">
                            <ion-label position="floating">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                Mot de passe
                            </ion-label>
                            <ion-input [type]="passwordType" formControlName="motdepasse"
                                       color="generale"></ion-input>
                        </ion-item>
                      <ion-button expand="block" fill="outline" (click)="login()" [disabled]="!formLogin.valid" >Connexion</ion-button>
                    </form>
                  </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
