<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestion Utilisateur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Compte : <ion-button size="small" color="success" (click)="update()" fill="outline" [disabled]="!userId">Modifier</ion-button>
      <ion-button size="small" color="danger" fill="outline" (click)="delete()" [disabled]="!userId">Supprimer</ion-button>
      </ion-label>
    </ion-list-header>
    <ion-radio-group [(ngModel)]="userId">
      <ion-item *ngFor="let user of users">
        <ion-label>{{user.username}} - Role: {{user.role.libelle}}</ion-label>
        <ion-radio mode="ios" slot="start" value="{{user.id}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
