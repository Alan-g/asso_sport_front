<ion-app>
  <ion-menu side="start" menuId="first" type="push" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/inscription" *ngIf="haveDroit('cri')"><ion-icon name="pencil-sharp" slot="start"></ion-icon>
          <ion-label>Inscription</ion-label></ion-item>

        <ion-item routerLink="/adherent/recherche" *ngIf="haveDroit('rca')"><ion-icon name="search" slot="start"></ion-icon>
          <ion-label>Recherche Adherent</ion-label></ion-item>

        <ion-item routerLink="/inscription/recherche" *ngIf="haveDroit('rci')"><ion-icon name="search" slot="start"></ion-icon>
          <ion-label>Recherche Inscription</ion-label></ion-item>

        <ion-item routerLink="/cours/montant" *ngIf="haveDroit('tar')"><ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-label>Gestion Montant Cours</ion-label></ion-item>

        <ion-item routerLink="/professeur" *ngIf="haveDroit('prf')"><ion-icon name="school-sharp" slot="start"></ion-icon>
          <ion-label>Gestion des professeurs</ion-label></ion-item>

        <ion-item routerLink="/cours" *ngIf="haveDroit('crs')"><ion-icon name="easel-sharp" slot="start"></ion-icon>
          <ion-label>Gestion des cours</ion-label></ion-item>

        <ion-item routerLink="/cours/type" *ngIf="haveDroit('typ')"><ion-icon name="library-sharp" slot="start"></ion-icon>
          <ion-label>Gestion des types de cours</ion-label></ion-item>

        <ion-item routerLink="/salle" *ngIf="haveDroit('sal')"><ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Gestion des salles</ion-label></ion-item>

        <ion-item routerLink="/admin/utilisateur" *ngIf="haveRole('Administrateur')"><ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>Création utilisateur</ion-label></ion-item>

        <ion-item routerLink="/admin/utilisateur/gestion" *ngIf="haveRole('Administrateur')"><ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Gestion utilisateur</ion-label></ion-item>

        <ion-item routerLink="/admin/gestion-droit" *ngIf="haveRole('Administrateur')">  <ion-icon name="hand-right" slot="start"></ion-icon>
          <ion-label>Gestion des droits</ion-label></ion-item>

        <ion-item routerLink="/admin/role" *ngIf="haveRole('Administrateur')">  <ion-icon name="construct" slot="start"></ion-icon>
          <ion-label>Gestion des rôles</ion-label></ion-item>

        <ion-item routerLink="/admin/saison" *ngIf="haveRole('Administrateur')">  <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Gestion saison</ion-label></ion-item>

        <ion-item routerLink="/statistique" *ngIf="haveDroit('sta')"><ion-icon name="stats-chart-sharp" slot="start"></ion-icon>
          <ion-label>Statistique</ion-label></ion-item>
        <ion-item routerLink="/param" slot="end" >
          <ion-icon name="settings-sharp" slot="start"></ion-icon>
          <ion-label>Paramètre</ion-label>
        </ion-item>

        <ion-item button slot="end" (click)="deconnection()">
          <ion-icon name="power-outline" slot="start"></ion-icon>
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
