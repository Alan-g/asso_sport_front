<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="salleId">Mise à jour salle</ion-title>
    <ion-title *ngIf="!salleId">Création d'une salle</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <form class="list-form" [formGroup]="formSalle" (ngSubmit)="validate()">
        <ion-item class="animated fadeInUp">
          <ion-label position="floating">Nom:</ion-label>
          <ion-input type="text" formControlName="libelle"
                     color="generale"></ion-input>
        </ion-item>

        <ion-item class="animated fadeInUp">
          <ion-label position="floating">Capacité:</ion-label>
          <ion-input type="number" formControlName="capacite"
                     color="generale"></ion-input>
        </ion-item>


        <div class="ion-padding">
          <ion-button *ngIf="!salleId" expand="block" fill="outline" (click)="validate()" [disabled]="!formSalle.valid" >Ajouter</ion-button>
          <ion-button *ngIf="salleId" expand="block" fill="outline" (click)="validate()" [disabled]="!formSalle.valid" >Modifier</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
