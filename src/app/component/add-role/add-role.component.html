<ion-header>
  <ion-toolbar>
    <ion-title>Recherche Adhérent</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ajout Rôle</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form class="list-form" [formGroup]="formRole" (ngSubmit)="validate()">
        <ion-item class="animated fadeInUp">
          <ion-label position="floating">Nom :</ion-label>
          <ion-input type="text" formControlName="libelle"
                     color="generale"></ion-input>
        </ion-item>

          <div class="ion-padding">
            <ion-button expand="block" fill="outline" (click)="validate()" [disabled]="!formRole.valid" >Ajouter</ion-button>
          </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
